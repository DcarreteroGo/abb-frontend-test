<div>
    <div class="dropdown-container">
        <div class="dropdown-container__title">Custom Dropdown</div>
        <div class="dropdown-container__wrapper">
            <div class="dropdown-container__wrapper__box">
                <app-custom-select [options]="options" (optionSelected)="handleOptionSelected($event)"></app-custom-select>
                <div class="dropdown-container__wrapper__box__selection">Selected: {{selectedOption}}</div>
            </div>
            <div class="dropdown-container__wrapper__divider"></div>
            <div class="dropdown-container__wrapper__example">This is a design example!!!!!</div>
        </div>
    </div>
</div>
